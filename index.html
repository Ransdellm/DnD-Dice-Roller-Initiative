<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>5e Dice Roller</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>DnD Dice Roller</h1>
<div class="dicebtn">
      <button type="button" name="rollD4" id="rollD4">Roll d4</button>
      <button type="button" name="rollD6" id="rollD6">Roll d6</button>
      <button type="button" name="rollD8" id="rollD8">Roll d8</button>
      <button type="button" name="rollD10" id="rollD10">Roll d10</button>
      <button type="button" name="rollD12" id="rollD12">Roll d12</button>
      <button type="button" name="rollD20" id="rollD20">Roll d20</button>
      <button type="button" name="rollD100" id="rollD100">Roll d100</button>
</div>

    <br>

    <div class="mods">

      <label id="labMod"for="modifier">Ability Modifier</label>

      <input id="modifier"type="text" name="modifier" value="">

      <h1 class="plus">+</h1

    </div>



    <script type="text/javascript" src="dice.js"></script>
  </body>
</html>
